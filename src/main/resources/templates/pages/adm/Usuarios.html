<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="../../../static/Usuarios.css">
</head>
<body>
    <div class="container-main"> 
        <div class="container">
           <div><h1>Lista de Usuários</h1></div> 
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Senha</th>
                        <th>Departamento</th>
                        <th>Status</th>
                        <td> Ações </td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nomeUsuario}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.senha}"></td>
                        <td th:text="${usuario.departamento}"></td>
                        <td th:text="${usuario.status}"> </td>
                        <td> 
                            <a> h </a>
                            <a> a </a>
                            <a> e </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
